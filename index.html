<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Crystal Collector</title>
</head>
<!-- ======================== header ================================ -->

<body>
    <div class="container">
        <div id="title" class="row">
            <div class="col-2 outline">
                One of three columns
            </div>
            <div class="col-8 outline">
                Logo
            </div>
            <div class="col-2 outline">
                One of three columns
            </div>
        </div>
    </div>
    <!-- ================================================================ -->

    <!-- ======================== instructions ==========================-->
    <div class="container">
        <div id="instructions" class="row">
            <div class="col-2 outline">
                One of three columns
            </div>
            <div class="col-8 outline">
                Click one of the gems to get started
            </div>
            <div class="col-2 outline">
                One of three columns
            </div>
        </div>
    </div>
    <!-- ================================================================ -->

    <!-- =========================== score ============================== -->
    <div class="container">
        <div id="score" class="row">
            <div class="col-2 outline">
                One of three columns
            </div>
            <div class="col-4 outline">
                <ul>
                    <li>match this number:</li>
                    <li>your current total:</li>
                </ul>
            </div>
            <div class="col-4 outline">
                <ul>
                    <li>wins:</li>
                    <li>losses:</li>
                </ul>
            </div>
            <div class="col-2 outline">
                One of three columns
            </div>
        </div>
    </div>
    <!-- ================================================================= -->

    <!-- ======================= gems ==================================== -->
    <div class="container">
        <div id="gems" class="row">
            <div class="col-2 outline">
                One of three columns
            </div>
            <div class="col-8 outline">
                <button>gem 1</button>
                <button>gem 2</button>
                <button>gem 3</button>
                <button>gem 4</button>
            </div>
            <div class="col-2 outline">
                One of three columns
            </div>
        </div>
    </div>
    <!-- ================================================================== -->

    <script src="assets/javascript/game.js"></script>
</body>

</html>
